{%extends "base.html"%}
{%block title%}Home page{% endblock %}
{%block nav%}
    {% if user.is_authenticated %}
        <div class="dropdown">
            <button>{{user.name}}</button>
            <div class="dropdown-content">
                <a href="profile">Account</a>
                <a href="logout">Logout</a>
            </div>
        </div>
    {% else %}
        <div class="dropdown">
            <button>User</button>
            <div class="dropdown-content">
                <a href="login">Login</a>
                <a href="register">Register</a>
            </div>
        </div>
    {% endif %}
{%endblock%}
{%block content%}
<div class="Info">
    
    {%if user%}
        <img src="{{url_for('static',filename='images/Incognito.png')}}" class="UserImg">

        <form action="" method="post">
            <div id="info">
                <div class="information">Name: <input type="text" placeholder={{user.name}} class="Inputs" name="name"></div>
                <div class="information">Email: {{user.email}}</div>
                <div class="information">About me:<br> 
                    <textarea name="note" class="Inputs" id="AboutMEE">{%if note%}{{note.data}}{%endif%}</textarea>
                </div>
                <input type="submit" class="BasicButton" name="submit_button" value="save">
                <input type="submit" class="BasicButton" name="submit_button" value="cancel">
            </div>
        </form>
    {%endif%} 
</div>
{% endblock %}
