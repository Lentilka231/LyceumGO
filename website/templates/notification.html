{%extends "baselog.html"%}
{%block title%}Oznámení{% endblock %}
{%block head%}
<link rel= "stylesheet" type= "text/css" href="{{url_for('static', filename='/stylesheets/notification.css')}}">
<link rel= "stylesheet" type= "text/css" href="{{url_for('static', filename='/stylesheets/zarovnavac.css')}}">

{%endblock%}
{%block content%}
<div id="flex-container">
    <div id="Maindiv">
        <table id="tabulka">
            <tr class="sMesS">
                <th style="column-span:3">Messages</th>

            </tr>
            {%for message in messages%}
                <tr class="sinfo">
                    <td class='sTil'>{{message.title}} </td>
                    <td>{{message.message}} </td>
                    <td id="sDatum">{{message.datum}} </td>
                    <td>
                        <form action="" method="POST" style="margin:auto">
                            <button>Yes</button>
                            <button>No</button>
                        </form>
                    </td>





                </tr>
            {%endfor%}
        </table>
    </div>
</div>
<script type="text/javascript" src="{{url_for('static',filename='javascriptoooooooooooooo/notificS.js')}}"></script>
{%endblock%}
