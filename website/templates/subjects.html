{%extends "baselog.html"%}
{%block title%}Subjects{% endblock %}
{%block head%}
<link rel= "stylesheet" type= "text/css" href="{{url_for('static', filename='/stylesheets/subjects.css')}}">
{%endblock%}
{%block content%}
<div id="SubjectMainDiv">
    <div id="grades">
        <div class="grade"id="g1">Ročník 1</div>
        <div class="grade"id="g2">Ročník 2</div>
        <div class="grade"id="g3">Ročník 3</div>
        <div class="grade"id="g4">Ročník 4</div>
    </div>
    <div id="Subjects"> 
        {%for i,v in subjects%}
            <div class="sub" id="sub{{i}}">
            {%for name,sub in v.items()%}
                <a href="{{name}}">
                    <div class="subject" id={{name}}>
                        <p class="SubName"><b>{{name}}</b></p>
                    </div>
                </a>
            {%endfor%}
            </div>
        {%endfor%}
    </div>
    <script>
        $(document).ready(function(){
            for(let i=0;i<4;i++){
                $("#sub"+i).hide();
            }
            for(let i=1;i<=4;i++){
                $("#g"+i).click(function(){
                    for(let i=0;i<4;i++){
                        $("#sub"+i).hide();
                    }
                    $("#sub"+(i-1)).show();
                });
            }    
        });
    </script>
    <script type="text/javascript" src="{{url_for('static',filename='javascriptoooooooooooooo/subjects.js')}}"></script>
</div>
{%endblock%}
